<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
	<meta charset="utf-8">
	<title>SantosRP- Loading Screen</title>

	<meta name="description" content="">
	<meta name="author" content="">
		
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" media="all" href="css/style.css">
	<link rel="stylesheet" type="text/css" media="all" href="css/skeleton.css">
	<link rel="stylesheet" type="text/css" media="all" href="css/media.css">

	<script type="text/javascript" src="js/modernizr.custom.js"></script>
</head>
<body>
<div class="screen-loader"></div>
<div id="preload">
	<div id="preload-status"></div>
</div>
<div id="curtains"></div>
<div class="preload-content">
	<div id="home"></div>
</div>
<div id="read-home" class="upper-page current">
	<div class="borders"></div>
	<div class="upper-content">
		<div class="container center">
			<div id="intro-wrapper">
				<div class="eight columns column">
				</div>
					<div class="eight columns column"></div>
						<div class="eight columns column">
							<div id="intro-bottom">Bienvenue sur</div>
						</div>
					<div class="sixteen columns">
						<img src="images/logo.png" alt="logo"/>
					</div>

				<div class="eight columns column"></div>
			</div>
		</div>
	</div>
	<audio id="introSound" src="sound/intro.mp3" controls loop style="display: none;"/>
</div>
	<script>
		audio = document.getElementById("introSound");
		audio.volume = 0.1;
		audio.play();
    </script>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/supersized.3.2.7.min.js"></script>
<script type="text/javascript" src="js/supersized.3.2.7.bg.js"></script>
<script type="text/javascript" src="js/supersized.shutter.min.js"></script>
<script type="text/javascript" src="js/jquery.nicescroll.3.5.4.js"></script>
<script type="text/javascript" src="js/time.js"></script>
</body>
</html>
