<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/bootstrap.min.js"></script>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	</head>
	<body>
        <div class="container">
            <div class="card">
                <div class="card-body">
					<h1 class="text-center"><img style="height: 100px;width: 280px;"src="img/logo.png" alt="logo"/></h1><br>
					<input class="form-control" id="firstname" type="text" placeholder="Prenom"><br>
					<input class="form-control" id="lastname" type="text" placeholder="Nom"><br>
					<input class="form-control" id="dateofbirth" type="date" max="2005-01-01" min="1970-01-01"><br>
					<input class="form-control" id="height" type="text" placeholder="Taille (140-200 cm)"><br>
					<p style="margin-bottom: 0.5rem;">
						<input type="radio" id="homme" name="sex" value="m" checked>
						<label for="homme">Homme</label>
					</p>
					<p>
						<input type="radio" id="femme" name="sex" value="f">
						<label for="femme">Femme</label>
					</p>
					<button id="submit" class="btn btn-success btn-lg btn-block" type="submit" onclick="sendAccountInfo();">S'inscrire</button>
                </div>
            </div>
        </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
